
<!--carga sidebar-->
<div class="d-flex flex-row bd-highlight  justify-content-between" >
    <div >
    <app-sidebar></app-sidebar>
    </div>

    <!--carga pagina-->
    <div class="w-50 info">
        <div class = "container">
            <br>
            <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
              <div class="d-flex flex-row bd-highlight justify-content-between" >  
              
            
              </div>
              <div class="form-group">
                <label for="crear-entrada">Título</label>
                <input type="email" class="form-control" id="titulo" [(ngModel)]="entrada.titulo"   >
                 
              </div>
             
              <div class="form-group">
                <label for="crear-entrada">Descripción</label>
                <input type="email" class="form-control" id="descripción" [(ngModel)]="entrada.descripcion"  >
                 
              </div>
              <br>
              <div class="form-group">
                <textarea class="form-control" id="contenido" rows="5" [(ngModel)]="entrada.contenido"></textarea>
              </div>
              <br>
             
              <br>
              <div class="d-flex flex-row bd-highlight justify-content-between" >
              <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="flexSwitchCheckDefault">Visible</label>
                </div>
                <button class="but" type="submit">Actualizar</button>
              </div>
            </form>
        </div>
    </div>
    <div>
    </div>
</div>
