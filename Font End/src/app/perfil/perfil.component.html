                <div class="form-group">
                  <label for="crearCuentaForm">Antigua contraseña</label>
                  <input type="text" id="nombre_up" name="nombre_up" [(ngModel)]="formUpdate.old_password" class="form-control"><br>

                <div class="form-group">
                  <label for="crearCuentaForm"> Nueva contraseña</label>
                  <input type="text" id="porcentaje_up" name="porcentaje_up"  class="form-control"><br>
                </div>

                <div class="form-group">
                    <label for="crearCuentaForm"> Confirmar contraseña</label>
                    <input type="text" id="porcentaje_up" name="porcentaje_up" [(ngModel)]="formUpdate.new_password" class="form-control"><br>
                  </div>
                <br>
                <br>
          
                <button class="btn btn-light btn-lg btn-block page-button" type="submit">Cambiar</button>
              </form>
